<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block title %}
    {% endblock %}
</head>
<style>
    .c-item {
        height: 690px;
    }
    .c-img {
        height: 100%;
        object-fit: cover;
        filter: brightness(0.6);
    }
    .a-item {
        height: 500px;
    }
    .a-img {
        height: 100%;
        object-fit: cover;
    }
    .t-img {
        height: 100%;
        object-fit: cover;
    }
</style>
<body class="bg-dark">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">The Rustic Table</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'polls:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'polls:about' %}#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'polls:location' %}#location&hours">Location & Hours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reservation</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                        </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Sing in</a></li>
                    <li><a class="dropdown-item" href="#">Sing out</a></li>
                    <li><a class="dropdown-item" href="{% url 'admin:index' %}">Admin panel</a></li>
                </ul>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <div class="col text-black"><hr></div>
    <footer class="text-center bg-dark mt-5">
        <footer class="container w-25 p-3 text-white-50">
            <small style="font-size: 17px;">Follow us</small>
            <section class="mb-4">
                <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="#!" role="button"
                    ><i class="bi bi-instagram text-white-50" style="font-size: 17px;"></i></a>
                <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="#!" role="button"
                    ><i class="bi bi-facebook text-white-50" style="font-size: 17px;"></i></a>
                <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="#!" role="button"
                    ><i class="bi bi-twitter-x text-white-50" style="font-size: 17px;"></i></a>
                <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="#!" role="button"
                    ><i class="bi bi-tiktok text-white-50" style="font-size: 17px;"></i></a>
            </section>
        </footer>
    </footer>
</body>
</html>
